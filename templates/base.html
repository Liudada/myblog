{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" cotent="A layout example that show off a blog page with a list of posts.">
    <title>{% block title %}Jiashuo Liu Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'pure-min.css' %}">
    <link rel="stylesheet" href="{% static 'grids-responsive-min.css' %}">
    <link rel="stylesheet" href="{% static 'blog.css' %}">
    <link rel="stylesheet" href="{% static 'manni.css' %}">
    <link rel="stylesheet" href="{% static 'solarized_dark.min.css' %}">
    <script src="{% static 'highlight.min.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Jiashuo Liu Blog</h1>
            <h2 class="brand-tagline">PY Contract</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/archives">Archive</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="http://github.com/Liudada/myblog">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-error pure-button" href="/">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="/">Topics</a>
                    </li>
                    <li class="nav-item">
                        <form class="pure-form" action="search" method="get">
                            <input class="pure-input-3-3" type="text" name="s" placeholder="search"></input>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'about_me' %}">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="button-success pure-button" href="{% url 'RSS' %}">RSS</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="https://www.djangoproject.com">Django Project Guide</a></li>
                        <li><a href="http://www.purecss.org/">Pure Homepage</a></li>
                        <li><a href="http://github.com/yahoo/pure">Pure Github</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
